<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-AU" lang="en-AU">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>forces styles</title>
	<link rel="stylesheet" href="../../forces.forms.css" type="text/css" />
</head>

<body id="usetheforces.googlecode.com">

<div class="tf-form">
<h1>Register to The Forces</h1>
<ol class="tf-sections">
	<li>
		<fieldset>
			<legend>Personal information</legend>
			<ol class="ftw-questions">
				<li class="xf-group xf-appearance-compact">
					<fieldset>
						<legend>
							<span>
								<span class="xf-label">Name:</span>
								<abbr class="xf-required" title="required">*</abbr>
							</span>
						</legend>
						<ol class="ftw-questions">
							<li class="xf-input">
								<label for="name-given">
									<span class="xf-label">Given name:</span>
								</label>
								<input type="text" id="name-given" />
							</li>
							<li class="xf-input">
								<label for="name-family">
									<span class="xf-label">Family name:</span>
								</label>
								<input type="text" id="name-family" />
							</li>
						</ol>
					</fieldset>
				</li>
				<li class="xf-input">
					<label for="email">
						<span class="xf-label">Email:</span>
						<small class="xf-hint">example: <samp>your.name@example.com</samp></small>
					</label>
					<input type="text" id="email" />
				</li>
			</ol>
		</fieldset>
	</li>
	<li>
		<fieldset>
			<legend>Account details</legend>
			<ol class="ftw-questions ftw-created">
				<li class="xf-input">
					<label for="username">
						<span class="xf-label">Username:</span>
						<small class="xf-hint">A mix of letters, numbers and symbols</small>
					</label>
					<input type="text" id="username" />
				</li>
				<li class="xf-secret">
					<label for="password">
						<span class="xf-label">Password:</span>
					</label>
					<input type="password" id="password" />
				</li>
				<li class="xf-secret tf-confirm">
					<label for="password2">
						<span class="xf-label">Confirm password:</span>
					</label>
					<input type="password" id="password2" />
				</li>
			</ol>
		</fieldset>
	</li>
	<li class="tf-footer">
		<ol class="tf-submit">
			<li><strong><input type="submit" value="Register" /></strong></li>
		</ol>
	</li>
</ol>

</div>

</body>
</html>
