<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-AU" lang="en-AU">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>forces validate test</title>
	<link rel="stylesheet" href="../demo.css" type="text/css" />
</head>

<body id="usetheforces.googlecode.com">

<h1>forces validate test</h1>

<div class="xform">
<form action="#" method="get">
	<ol class="questions">
		<li class="xf-input">
			<label for="my-amount">
				<span class="xf-label">Amount</span>
				<abbr class="required" title="required">*</abbr>
			</label>
			<input type="text" id="my-amount" name="myAmount" value="999" />
		</li>
		<li class="xf-input">
			<label for="my-discount">
				<span class="xf-label">Discount</span>
				<abbr class="required" title="required">*</abbr>
			</label>
			<input type="text" id="my-discount" name="myDiscount" />
		</li>
		<li class="xf-select">
			<fieldset id="my-answer">
				<legend>
					<span>
						<span class="xf-label">Choose your own adventure</span>
						<abbr class="required" title="required">*</abbr>
					</span>
				</legend>
				<ul class="choices">
					<li><label for="my-answer-sword"><input type="checkbox" name="myAnswer" id="my-answer-sword" value="sword" />Grab the sword</li>
					<li><label for="my-answer-gate"><input type="checkbox" name="myAnswer" id="my-answer-gate" value="gate" />Open the gate</li>
					<li><label for="my-answer-null"><input type="checkbox" name="myAnswer" id="my-answer-null" value="" checked="checked" />I can't decide</li>
				</ul>
			</fieldset>
		</li>
		<li class="xf-textarea">
			<label for="my-textarea">
				<span class="xf-label">Comments or feedback?</span>
				<abbr class="required" title="required">*</abbr>
			</label>
			<textarea id="my-textarea" name="myTextArea"></textarea>
		</li>
		
		<li class="xf-group">
			<fieldset id="my-name">
				<legend>
					<span class="xf-label">Name</span>
					<abbr title="required" class="required">*</abbr>
				</legend>
				<ol class="questions">
					<li class="xf-select1">
						<label for="my-name-title">
							<span class="xf-label placeholder">Title</span>
						</label>
						<select id="my-name-title" name="myNameTitle">
							<option value="">Title</option>
							<option>Mr</option>
							<option>Mrs</option>
							<option>Miss</option>
							<option>Ms</option>
						</select>
					</li>
					<li class="xf-input">
						<label for="my-name-given">
							<span class="xf-label placeholder">Given name</span>
						</label>
						<input type="text" id="my-name-given" name="myNameGiven" />
					</li>
					<li class="xf-input">
						<label for="my-name-family">
							<span class="xf-label placeholder">Family name</span>
						</label>
						<input type="text" id="my-name-family" name="myNameFamily" />
					</li>
				</ol>
			</fieldset>
		</li>
		

		<li class="xf-input xsd-date">
			<label for="my-date">
				<span class="xf-label">Date</span>
				<abbr class="required" title="required">*</abbr>
			</label>
			<input type="text" id="my-date" name="myDate" />
		</li>
		<!--
		<li class="xf-input xsd-date">
			<label for="my-date2">
				<span class="xf-label">Date (optional)</span>
			</label>
			<input type="text" id="my-date2" name="myDate2" />
		</li> -->


		<li class="xf-submit">
			<strong><input type="submit" value="Validate" /></strong>
		</li>
  	</ol>
</form>
</div>

<script type="text/javascript" src="../../jquery-1.3.2.js"></script>
<script type="text/javascript" src="../../jquery.forces.forms.js"></script>
<script type="text/javascript">
<!-- //

$('#my-discount').forces_attr('relevant', 'myAmount > 1000');

// -->
</script>

</body>
</html>
