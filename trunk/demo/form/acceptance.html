<!DOCTYPE html>

<html lang="en-AU">
<head>
	<meta charset="UTF-8" />
	<title>forces validate test</title>
	<link rel="stylesheet" href="../minty.css" type="text/css" />
	<link rel="stylesheet" href="../../src/css/forms/forces.forms.css" type="text/css" />
	<!--[if lt IE 7]><script>document.createElement('abbr')</script><![endif]-->
</head>

<body id="usetheforces.googlecode.com">

<h1>forces validate demo</h1>

<div class="tf-form usetheforces">
<form action="javascript:" method="get">
	<ol class="tf-sections">
		<li class="section">
		
			<ol class="ftw-questions ftw-slot-in">
	
				<li class="xf-input">
					<label for="number">
						<span class="xf-label">Number</span>
						<abbr class="xf-required" title="required">*</abbr>
					</label>
					<input type="text" id="number" name="number" size="40" />
				</li>
	
				<li class="xf-input">
					<label for="number">
						<span class="xf-label">@required</span>
					</label>
					<input type="text" id="required" name="required" required="required" />
				</li>
	
				<li class="xf-secret">
					<label for="secret-password">
						<span class="xf-label">Secret password</span>
						<abbr class="xf-required" title="required">*</abbr>
					</label>
					<input type="password" id="secret-password" name="secretPassword" />
				</li>
	
				<li class="xf-input">
					<label for="range">
						<span class="xf-label">Range</span>
						<abbr class="xf-required" title="required">*</abbr>
					</label>
					<select id="range" name="range">
						<option>1</option>
						<option>2</option>
						<option selected="selected">3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
					</select>
				</li>
	
				<li class="xf-input">
					<label for="range">
						<span class="xf-label">Fixed range</span>
						<abbr class="xf-required" title="required">*</abbr>
					</label>
					<select id="range-fixed" name="rangeFixed">
						<option>1</option>
					</select>
				</li>
	
				<li class="xf-group">
					<fieldset id="name">
						<legend>
							<span class="xf-label">Your name</span>
						</legend>
						<ol class="ftw-questions xf-appearance-compact">
							<li class="xf-input">
								<label for="name-given">
									<span class="xf-label">Given name</span>
								</label>
								<input name="form.givenName" id="name-given" />
							</li>
							<li class="xf-input">
								<label for="name-family">
									<span class="xf-label">Family name</span>
								</label>
								<input name="form.familyName" id="name-family" />
							</li>
						</ol>
					</fieldset>
				</li>
	
				<li class="xf-input">
					<label for="email">
						<span class="xf-label">Email</span>
						<abbr class="xf-required" title="required">*</abbr>
					</label>
					<input type="email" id="email" name="email" size="40" />
				</li>
	
				<li class="xf-input">
					<label for="email-confirm">
						<span class="xf-label">Confirm email</span>
						<abbr class="xf-required" title="required">*</abbr>
					</label>
					<input type="email" id="email-confirm" name="email-confirm" size="40" />
				</li>
	
				<li class="xf-input xsd-date">
					<label for="date-start">
						<span class="xf-label">Start date</span>
						<abbr class="xf-required" title="required">*</abbr>
					</label>
					<input type="text" id="date-start" name="date-start" size="20" />
				</li>
	
				<li class="xf-input xsd-date">
					<label for="date-start">
						<span class="xf-label">Date of birth</span>
					</label>
					<input type="text" id="date-birth" name="date-birth" size="20" />
				</li>
			
			</ol>
		</li>

		<li class="section2">

			<ol class="ftw-questions ftw-created">
			
				<li class="xf-select1">
					<fieldset id="my-answer">
						<legend>
							<span>
								<span class="xf-label">Choose your own adventure</span>
							</span>
						</legend>
						<ul class="xf-choices">
							<li><label for="my-answer-sword"><input type="radio" name="myAnswer" id="my-answer-sword" value="sword" />Grab the sword</label></li>
							<li><label for="my-answer-gate"><input type="radio" name="myAnswer" id="my-answer-gate" value="gate" />Open the gate</label></li>
							<li><label for="my-answer-sword-gate"><input type="radio" name="myAnswer" id="my-answer-sword-gate" value="sword-gate" />Grab the sword and open the gate</label></li>
							<li><label for="my-answer-null"><input type="radio" name="myAnswer" id="my-answer-null" value="" checked="checked" />I can't decide</label></li>
						</ul>
					</fieldset>
				</li>
				<li class="xf-select1">
					<label for="sword-swings">
						<span class="xf-label">How many times do you want to swing the sword?</span>
						<abbr class="xf-required" title="required">*</abbr>
					</label>
					<select id="sword-swings">
						<option value="">- please select -</option>
						<option value="1">1 master stroke</option>
						<option value="2">2 broad swings</option>
						<option value="3">3 swift slashes</option>
						<option value="5">5 quick jabs</option>
						<option value="7">7 unstoppable melee</option>
					</select>
				</li>
	
				<li class="xf-select1">
					<fieldset id="gate-open">
						<legend>
							<span>
								<span class="xf-label">How do you open the gate?</span>
								<abbr class="xf-required" title="required">*</abbr>
							</span>
						</legend>
						<ul class="xf-choices">
							<li><label for="gate-open-key"><input type="radio" name="gate-open" id="gate-open-key" value="key" />Use a key</label></li>
							<li><label for="gate-open-sword"><input type="radio" name="gate-open" id="gate-open-sword" value="sword" />Smash it with the sword</label></li>
							<li><label for="gate-open-magic"><input type="radio" name="gate-open" id="gate-open-magic" value="magic" />Blast it open with magic</label></li>
						</ul>
					</fieldset>
				</li>
				
				<li class="xf-select">
					<fieldset id="flavour">
						<legend>
							<span>
								<span class="xf-label">Favourite flavour</span>
								<abbr class="xf-required" title="required">*</abbr>
							</span>
						</legend>
						<ul class="xf-choices">
							<li><label for="flavour-chocolate"><input type="checkbox" name="flavour" id="flavour-chocolate" value="chocolate" />Chocolate</label></li>
							<li><label for="flavour-strawberry"><input type="checkbox" name="flavour" id="flavour-strawberry" value="strawberry" />Strawberry</label></li>
							<li><label for="flavour-vanilla"><input type="checkbox" name="flavour" id="flavour-vanilla" value="vanilla" />Vanilla</label></li>
							<li><label for="bubblegum-flavoured"><input type="checkbox" name="bubblegum-flavoured" id="bubblegum-flavoured" value="bubblegum-flavoured" />Bubblegum</label></li>
						</ul>
					</fieldset>
				</li>
				
				<li class="xf-select">
					<ul class="xf-choices">
						<li><label for="i-have-gold"><input type="checkbox" name="form.hasGold" id="i-have-gold" value="true" />I have gold</label></li>
					</ul>
				</li>
				
				<li class="xf-group">
					<fieldset id="inventory">
						<legend>
							<span class="xf-label">Inventory</span>
						</legend>
						<div class="ftw-instructions">
							<p>You may carry up to 3 items in your inventory.</p>
						</div>
						<ol class="ftw-questions ftw-slot-in">
							<li class="xf-select">
								<label for="inventory1">
									<span class="xf-label">Item 1</span>
									<abbr class="xf-required" title="required">*</abbr>
								</label>
								<select name="form.inventory1" id="inventory1">
									<option value="">– select an item –</option>
									<option>Broadsword</option>
									<option>Flask of Fortune (Ale)</option>
									<option>Longbow of Yew</option>
									<option>Quiver of steel tipped arrows</option>
									<option>Quiver of wooden feathered shafts</option>
									<option>Shield with Bolga coat of arms</option>
								</select>
							</li>
							<li class="xf-select">
								<label for="inventory2">
									<span class="xf-label">Item 2</span>
								</label>
								<select name="form.inventory2" id="inventory2">
									<option value="">– select an item –</option>
									<option>Broadsword</option>
									<option>Flask of Fortune (Ale)</option>
									<option>Longbow of Yew</option>
									<option>Quiver of steel tipped arrows</option>
									<option>Quiver of wooden feathered shafts</option>
									<option>Shield with Bolga coat of arms</option>
								</select>
							</li>
							<li class="xf-select">
								<label for="inventory3">
									<span class="xf-label">Item 3</span>
								</label>
								<select name="form.inventory3" id="inventory3">
									<option value="">– select an item –</option>
									<option>Broadsword</option>
									<option>Flask of Fortune (Ale)</option>
									<option>Longbow of Yew</option>
									<option>Quiver of steel tipped arrows</option>
									<option>Quiver of wooden feathered shafts</option>
									<option>Shield with Bolga coat of arms</option>
								</select>
							</li>
						</ol>
					</fieldset>
				</li>
			
			</ol>
		</li>
		
		<li class="xf-input">
			<label for="url">
				<span class="xf-label">Web address</span>
			</label>
			<input type="url" value="http://" />
		</li>
		
		<li class="tf-footer">
			<ul class="tf-submit">
				<li><strong><input type="submit" value="Test validation" /></strong></li>
			</ul>
		</li>
  	</ol>
</form>
</div>

<script type="text/javascript" src="../../lib/jquery-1.4.4.js"></script>
<script type="text/javascript" src="../../src/jquery/forces/date.js"></script>
<script type="text/javascript" src="../../src/jquery/forces/dom.js"></script>
<script type="text/javascript" src="../../src/jquery/forces/forms/core.js"></script>
<script type="text/javascript" src="../../src/jquery/forces/fx.js"></script>
<script type="text/javascript" src="../../src/jquery/forces/forms/ui.js"></script>
<script type="text/javascript" src="../../src/jquery/forces/forms/range.js"></script>
<script type="text/javascript" src="../../src/jquery/forces/lib/validate.js"></script>
<script type="text/javascript">

	$('#email').forces_attr('type', 'email');

	}).triggerHandler('click');

		$('#inventory').forces_attr('relevant', hasGold.is(':checked'));
	}).triggerHandler('click');

</script>

</body>
</html>
