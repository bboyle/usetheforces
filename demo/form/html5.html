<!DOCTYPE html>

<html lang="en-AU">
<head>
	<meta charset="UTF-8" />
	<title>HTML5 tests</title>
	<link rel="stylesheet" href="../minty.css" type="text/css" />
	<link rel="stylesheet" href="../../forces.forms.css" type="text/css" />
	<!--[if lt IE 7]><script>document.createElement('abbr')</script><![endif]-->
</head>

<body id="usetheforces.googlecode.com">

<h1>url input test</h1>

<div class="tf-form usetheforces">
<form action="acceptance.html" method="get">
	<ol class="ftw-questions ftw-created">
	
		<li class="xf-input">
			<label for="url">
				<span class="xf-label">Web address</span>
			</label>
			<input type="url" id="url" value="http://" required="required" />
		</li>
		
		<li class="xf-input">
			<label for="email">
				<span class="xf-label">Email address</span>
			</label>
			<input type="email" id="email" required="required" />
		</li>
		
		<li class="tf-footer">
			<ul class="tf-submit">
				<li><strong><input type="submit" value="Test validation" /></strong></li>
			</ul>
		</li>
  	</ol>
</form>
</div>

<script type="text/javascript" src="../../lib/jquery-1.4.2.js"></script>
</body>
</html>
