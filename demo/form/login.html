<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-AU" lang="en-AU">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>forces styles</title>
	<link rel="stylesheet" href="../../forces.forms.min.css" type="text/css" />
</head>

<body id="usetheforces.googlecode.com">

<div class="tf-form">
<h1>Login to The Forces</h1>
<ol class="ftw-questions">
	<li class="xf-input">
		<label for="username">
			<span class="xf-label">Username:</span>
		</label>
		<input type="text" id="username" />
	</li>
	<li class="xf-secret">
		<label for="password">
			<span class="xf-label">Password:</span>
		</label>
		<input type="password" id="password" />
	</li>
	<li class="tf-footer">
		<ol class="tf-submit">
			<li><strong><input type="submit" value="Login" /></strong></li>
		</ol>
	</li>
</ol>

</div>

</body>
</html>
